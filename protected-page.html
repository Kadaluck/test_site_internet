<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Protected Page</h1>
        <button id="playMusicButton">Play Music</button>
        <div class="gallery">
            <div class="image-container">
                <a href="https://ibb.co/0MLBzMR"><img src="https://i.ibb.co/WyXDRy4/image1.jpg" alt="image1" border="0"></a>
            </div>
            <div class="image-container">
                <a href="https://ibb.co/NTWgzK8"><img src="https://i.ibb.co/qJmLwpt/image2.jpg" alt="image2" border="0"></a>
            </div>
            <div class="image-container">
                <a href="https://ibb.co/CWFRd8m"><img src="https://i.ibb.co/V38fy9J/image3.jpg" alt="image3" border="0"></a>
            </div>
            <!-- Ajoutez plus de divs .image-container pour plus d'images -->
        </div>
    </div>

    <!-- Ajout du lecteur audio -->
    <audio id="background-music" loop>
        <source src="undertale.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('playMusicButton').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            audio.play();
            this.style.display = 'none'; // Cache le bouton après avoir cliqué
        });
    </script>
</body>
</html>
